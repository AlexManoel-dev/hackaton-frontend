<nb-card *ngIf="isChatOpen" class="chat-container">
  <nb-chat title="Suporte" (send)="sendMessage($event)">
    <nb-chat-message 
      *ngFor="let msg of messages" 
      [message]="msg.text" 
      [reply]="msg.reply">
    </nb-chat-message>

    <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
    </nb-chat-form>
  </nb-chat>
</nb-card>
